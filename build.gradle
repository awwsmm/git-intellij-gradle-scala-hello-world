plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'

    // required for "application" section below
    id 'application'

    // makes setting up a ScalaFX-Gradle project a breeze
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

// Use whatever subset of the JavaFX modules you need. This is all of them.
javafx {
    version = '12.0.2'
    modules = [ 'javafx.base', 'javafx.controls', 'javafx.fxml', 'javafx.graphics', 'javafx.media', 'javafx.swing', 'javafx.web' ]
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    // Use Scala 2.13 in our library project
    implementation 'org.scala-lang:scala-library:2.13.1'

    // Use Scalatest for testing our library
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.scalatest:scalatest_2.13:3.1.0'
    testImplementation 'org.scalatestplus:junit-4-12_2.13:3.1.0.0'

    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.13:1.2.0'

    // Must include the ScalaFX libraries -- version should match JavaFX
    compile group: 'org.scalafx', name: 'scalafx_2.13', version: '12.0.2-R18'

}

application {
    mainClassName = 'git.intellij.gradle.scala.hello.world.Hello'
}